<!-- templates/llm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask AI - SmartSpeak</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #8B0000, #000000);
      color: white;
      padding: 40px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: white;
      color: #8B0000;
      font-weight: 600;
      cursor: pointer;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">SmartSpeak</div>
  <div class="container">
    <h1>Ask AI</h1>
    <form method="POST">
      <textarea name="prompt" rows="5" placeholder="Ask your question here..." required></textarea>
      <br>
      <button type="submit">Get Answer</button>
    </form>

    {% if reply %}
      <h3>AI Response:</h3>
      <p>{{ reply }}</p>
    {% endif %}

    {% if audio_file %}
      <audio controls>
        <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    {% endif %}
  </div>
</body>
</html>
